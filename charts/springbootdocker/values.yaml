# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
basedomain: 192.168.0.102.nip.io
image:
  pullPolicy: IfNotPresent
service:
  name: java
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 2000m
    memory: 256Mi
  requests:
    cpu: 2000m
    memory: 256Mi
ingress:
  enabled: true
